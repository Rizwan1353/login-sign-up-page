<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icons"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="icons"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" class="icons"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icons"><i class="fa-brands fa-linkedin"></i></a>
                </div>
                <span> or use your email for registraion</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>sign-up</button>
            </form>
        </div>
         <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icons"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="icons"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" class="icons"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icons"><i class="fa-brands fa-linkedin"></i></a>
                </div>
                <span> or use your email password</span> 
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">forget yous password</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
            <div class="toggle-panel toggle-left">
                <h1>Wellcome Back</h1>
                <p>Enter your Personal details to use all of site features</p>
                <button class="hidden" id="login">
                    sign-in
                </button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Hello Friend</h1>
                <p>Register with your Personal details to use all of site features</p>
                <button class="hidden" id="register">
                    Sign Up
                </button>
                </div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
